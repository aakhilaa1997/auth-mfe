<img id="logo" src="assets/OneShopLogo.png" alt="One Shop Logo" />
<div class="login-container">
    <div class="form-container">
      <h1>Sign in</h1>  
      <label for="username">Username:</label>
      <input type="text" id="username" />
      
      <label for="password">Password:</label>
      <input type="password" id="password" />
      
      <button id="submit">Sign in</button>
    </div>
    <p>
      <a href="/register" routerLink="/register">Don't have an account? Register here</a> <br>
      <a href="/forgot-password" id="/forgotpassword" routerLink="/forgot-password">Forgot password?</a>
    </p>
</div>
